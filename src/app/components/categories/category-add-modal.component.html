<div>
  <h3>Add Category</h3>
  <hr>
  <div>
    <br>
    Category Name: <input #newCategory (keyup.enter)="saveAddedCategory(newCategory.value)">
    <br><br>
    <div class="modalButtons">
      <button md-raised-button class="modalButton" color="primary" (click)="saveAddedCategory(newCategory.value)">Save</button>
      &nbsp;&nbsp;
      <button md-raised-button class="modalButton" color="accent" (click)="dialogRef.close()">Cancel</button>
    </div>
  </div>
</div>
